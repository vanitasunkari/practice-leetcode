<html>
  <head>
    <style>
      .container {
        display: flex;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid;
      }
      .col1,
      .col2,
      .col3 {
        display: flex;
        flex: 1;
        justify-content: space-between;
        flex-direction: column;
      }
      .col2 {
        align-items: center;
        justify-content: center;
      }
      .col3 {
        align-items: flex-end;
      }
    </style>
  </head>
  <body class="container">
    <div class="col1">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="col2">
      <div class="box"></div>
    </div>
    <div class="col3">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
